name: Tests
on: push

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install tools
        run: python -m pip install --upgrade pip pytest

      - name: Test with unittest
        run: |
          python3 -m unittest test_api_utils